<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bước 1: Phân tích vòng lặp while
  //
  //         Điều kiện vòng lặp thực hiện: Độ rộng thẻ hr <= 100
  //
  // Vòng lặp thực hiện thế nào: Hiển thị thẻ hr với độ rộng bắt đầu từ 1 đến 100.
  let i = 1;

  while (i < 100) {
    //phân thân vòng lặp
    document.write("<hr width = " + i + "%>");
    i++;
  }
</script>
</body>
</html>
